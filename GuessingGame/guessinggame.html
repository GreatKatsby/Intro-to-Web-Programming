<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="guessing game.css">
		<title>Guessing Game</title>
	</head>
	
	<body>
		<script src="guessing game.js"></script>
		
		<h1>Welcome to Guessing Game</h1>
		
		<p>Would you like to play?</p>
		
		<div class="play">
			<button id="yes" onclick="clicked()">YES</button>
		</div>
		
		<p></p>
		
		<div class="number">
			Enter a number: <input id="num" placeholder="Number" type="password" disabled></br>
			<button id="submit" onclick="number()" disabled>SUBMIT</button>
		</div>
		
		<p></p>
		
		<div class="check">
			Enter your guess: <input id="guess" placeholder="Guess" type="text" disabled></br>
			<button id="check" onclick="checkGuess()" disabled>CHECK</button>
		</div>
		
		<div class="response" id="response">
		
		</div>
		
	</body>
</html>
